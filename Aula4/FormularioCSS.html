<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>
</head>
<body>
    <h2 align="center">Formulário de Cadastro - Pessoa</h2>

    <center>
    <form action="cadastro.php" method="POST">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <ul style="list-style-type: none; padding: 0; margin: 0;">
                <li>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" maxlength="100" required>
                </li>
                <br>

                <li>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" maxlength="100" required>
                </li>
                <br>

                <li>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </li>
                <br>

                <li>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" min="1920-01-01" max="2024-01-01">
                </li>
                <br>

                <li>
                    <label>Sexo:</label>
                    <input type="radio" id="masculino" name="sexo" value="Masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="sexo" value="Feminino">
                    <label for="feminino">Feminino</label>
                </li>
                <br>

                <li>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" maxlength="200">
                </li>
                <br>

                <li>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="10">
                </li>
                <br>

                <li>
                    <label for="cor">Cor Favorita:</label>
                    <input type="color" id="cor" name="cor">
                </li>
                <br>

                <li>
                    <label for="estado">Estado (UF):</label>
                    <select id="estado" name="estado">
                        <option value="">Selecione</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="PR">Paraná</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                    </select>
                </li>
            </ul>
            <br>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
    </center>
</body>
</html>
