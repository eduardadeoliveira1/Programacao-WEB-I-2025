<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro - Pessoa</h2>

        <form action="cadastro.php" method="POST" class="formulario">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" maxlength="100" required>
                </div>

                <div class="campo">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" maxlength="100" required>
                </div>

                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="campo">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" min="1920-01-01" max="2024-01-01">
                </div>

                <div class="campo sexo">
                 <label for="sexo">Sexo:</label>
                    <label>
                <input type="radio" name="sexo" value="Masculino">
                      Masculino
                    </label>
                    <label>
        <input type="radio" name="sexo" value="Feminino">
        Feminino
    </label>
</div>


                <div class="campo">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" maxlength="200">
                </div>

                <div class="campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="10">
                </div>

                <div class="campo">
                    <label for="cor">Cor Favorita:</label>
                    <input type="color" id="cor" name="cor">
                </div>

                <div class="campo">
                    <label for="estado">Estado (UF):</label>
                    <select id="estado" name="estado">
                        <option value="">Selecione</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="PR">Paraná</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                    </select>
                </div>

                <div class="botoes">
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
